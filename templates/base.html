<!DOCTYPE html>
{% load django_bootstrap5 %}
{% load static %}
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100 bg-dark">

<header>
  <nav class="navbar navbar-dark navbar-expand-lg bg-navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-airplane me-2"></i>openCAMO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Receiving</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shipping</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
</main>

<footer class="footer mt-auto py-3 text-center bg-navigation">
  <div class="container">
    <span>Footer content</span>
  </div>
</footer>

</body>
</html>
