{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Login" %}
  </form>
</div>
{% endblock %}
